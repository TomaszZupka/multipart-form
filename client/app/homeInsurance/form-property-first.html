<div class="form-group">
    <label class="col-sm-3 control-label" for="propertyType" translate>PROPERTY_TYPE</label>

    <div class="col-sm-9">
        <div id="propertyType" class="radio-inline" ng-repeat="propertyType in vm.selectOptions.PROPERTY_TYPE">
            <label>
                <input type="radio" ng-model="vm.formData.propertyType" value="{{propertyType.value}}" required checked>
                {{propertyType.label}}
            </label>
        </div>
        <div class="form-errors"
             ng-show="homeInsurance.propertyType.$error && (vm.steps['form.propertyFirst'].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.propertyType.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="builtYear" translate>BUILT_YEAR</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="builtYear" name="builtYear"
               ng-model="vm.formData.builtYear"
               ng-pattern="/^[0-9]{4}$/"
               required>

        <div class="form-errors"
             ng-show="homeInsurance.builtYear.$error && (vm.steps['form.propertyFirst'].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.builtYear.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="bedroomsNum" translate>BEDROOMS_NUM</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="bedroomsNum" name="bedroomsNum"
               min="0"
               required
               ng-model="vm.formData.bedroomsNum">

        <div class="form-errors"
             ng-show="homeInsurance.bedroomsNum.$error && (vm.steps['form.propertyFirst'].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.bedroomsNum.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="bathroomsNum" translate>BATHROOMS_NUM</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="bathroomsNum" name="bathroomsNum"
               min="0"
               required
               ng-model="vm.formData.bathroomsNum">

        <div class="form-errors"
             ng-show="homeInsurance.bathroomsNum.$error && (vm.steps['form.propertyFirst'].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.bathroomsNum.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="ownershipType" translate>OWNERSHIP_TYPE</label>

    <div class="col-sm-9">
        <div id="ownershipType" class="radio-inline" ng-repeat="ownershipType in vm.selectOptions.OWNERSHIP_TYPE">
            <label>
                <input type="radio" ng-model="vm.formData.ownershipType" value="{{ownershipType.value}}"
                       required checked>
                {{ownershipType.label}}
            </label>
        </div>
        <div class="form-errors"
             ng-show="homeInsurance.ownershipType.$error && (vm.steps['form.propertyFirst'].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.ownershipType.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="btn btn-block btn-info" ng-click="vm.nextStep('form.propertyFirst')">
            <!--ui-sref="form.propertySecond"-->
            {{'NEXT_SECTION' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </div>
    </div>
</div>
