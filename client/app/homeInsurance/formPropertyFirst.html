<div class="form-group">
    <label class="col-sm-3 control-label" for="propertyType" translate>PROPERTY_TYPE</label>

    <div class="col-sm-9">
        <div id="propertyType" class="radio-inline" ng-repeat="propertyType in vm.selectOptions.PROPERTY_TYPE">
            <label>
                <input type="radio" ng-model="vm.formData.propertyType" value="{{propertyType.value}}" checked>
                {{propertyType.label}}
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="builtYear" translate>BUILT_YEAR</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="builtYear" name="builtYear"
               ng-model="vm.formData.builtYear"
               ng-pattern="/^[0-9]{4}$/">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="bedroomsNum" translate>BEDROOMS_NUM</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="bedroomsNum" name="bedroomsNum"
               min="0"
               ng-model="vm.formData.bedroomsNum">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="bathroomsNum" translate>BATHROOMS_NUM</label>

    <div class="col-sm-9">
        <input type="number" class="form-control" id="bathroomsNum" name="bathroomsNum"
               min="0"
               ng-model="vm.formData.bathroomsNum">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="ownershipType" translate>OWNERSHIP_TYPE</label>

    <div class="col-sm-9">
        <div id="ownershipType" class="radio-inline" ng-repeat="ownershipType in vm.selectOptions.OWNERSHIP_TYPE">
            <label>
                <input type="radio" ng-model="vm.formData.ownershipType" value="{{ownershipType.value}}" checked>
                {{ownershipType.label}}
            </label>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.propertySecond" class="btn btn-block btn-info">
            {{'NEXT_SECTION' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
