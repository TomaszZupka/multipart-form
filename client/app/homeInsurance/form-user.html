<div class="form-group">
    <label class="col-sm-3 control-label" for="firstName" translate>FIRST_NAME</label>

    <div class="col-sm-9">
        <input type="text" class="form-control" id="firstName" name="firstName" required
               ng-model="vm.formData.firstName">
        <div class="form-errors"
             ng-show="homeInsurance.firstName.$error && (vm.steps[vm.steps.current].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.firstName.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="lastName" translate>LAST_NAME</label>

    <div class="col-sm-9">
        <input type="text" class="form-control" id="lastName" name="lastName" required
               ng-model="vm.formData.lastName">
        <div class="form-errors"
             ng-show="homeInsurance.lastName.$error && (vm.steps[vm.steps.current].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.lastName.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="dateOfBirth" translate>DATE_OF_BIRTH</label>

    <div class="col-sm-9">
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required
               ng-model="vm.formData.dateOfBirth">
        <div class="form-errors"
             ng-show="homeInsurance.dateOfBirth.$error && (vm.steps[vm.steps.current].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.dateOfBirth.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="martialStatus" translate>MARTIAL_STATUS</label>

    <div class="col-sm-9">
        <select id="martialStatus" name="martialStatus" class="form-control" ng-model="vm.formData.martialStatus"
                required>
            <option ng-repeat="martialStatus in vm.selectOptions.MARTIAL_STATUS"
                    value="{{martialStatus.value}}">{{martialStatus.label}}</option>
        </select>
        <div class="form-errors"
             ng-show="homeInsurance.martialStatus.$error && (vm.steps[vm.steps.current].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.martialStatus.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="email" translate>EMAIL</label>

    <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email" required
               ng-model="vm.formData.email">
        <div class="form-errors"
             ng-show="homeInsurance.email.$error && (vm.steps[vm.steps.current].submitted || homeInsurance.$submitted)"
             ng-messages="homeInsurance.email.$error"
             ng-messages-include="templates/register-form-errors.html">
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="btn btn-block btn-info" ng-click="vm.nextStep(vm.steps.current)">
            {{'NEXT_SECTION' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </div>
    </div>
</div>
