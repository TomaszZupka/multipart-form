<div class="form-group">
    <label class="col-sm-3 control-label" for="firstName" translate>FIRST_NAME</label>

    <div class="col-sm-9">
        <input type="text" class="form-control" id="firstName" name="firstName"
               ng-model="vm.formData.firstName">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="lastName" translate>LAST_NAME</label>

    <div class="col-sm-9">
        <input type="text" class="form-control" id="lastName" name="lastName"
               ng-model="vm.formData.lastName">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="dateOfBirth" translate>DATE_OF_BIRTH</label>

    <div class="col-sm-9">
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
               ng-model="vm.formData.dateOfBirth">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="martialStatus" translate>MARTIAL_STATUS</label>

    <div class="col-sm-9">
        <select id="martialStatus" class="form-control" ng-model="vm.formData.martialStatus">
            <option ng-repeat="martialStatus in vm.selectOptions.MARTIAL_STATUS"
                    value="{{martialStatus.value}}">{{martialStatus.label}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="email" translate>EMAIL</label>

    <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email"
               ng-model="vm.formData.email">
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.propertyFirst" class="btn btn-block btn-info">
            {{'NEXT_SECTION' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
