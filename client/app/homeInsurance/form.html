<script id="templates/register-form-errors.html" type="text/ng-template">
    <div class="form-error" ng-message="required">{{ 'ERROR_MESSAGE_REQUIRED' | translate }}</div>
    <div class="form-error" ng-message="pattern">{{ 'ERROR_MESSAGE_PATTERN_YEAR' | translate }}</div>
    <div class="form-error" ng-message="email">{{ 'ERROR_MESSAGE_EMAIL' | translate }}</div>
    <div class="form-error" ng-message="min">{{ 'ERROR_MESSAGE_MIN' | translate: {msg: 0} }}</div>
</script>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div id="form-container">
            <div class="page-header text-center">
                <h2 translate>HOME_INSURANCE</h2>

                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".user">
                        <span>1</span>{{'USER_PROFILE_INFORMATION' | translate}}
                    </a>
                    <a ui-sref-active="active" ui-sref=".propertyFirst">
                        <span>2</span>{{'PROPERTY_INFORMATION_FIRST' | translate}}
                    </a>
                    <a ui-sref-active="active" ui-sref=".propertySecond">
                        <span>3</span>{{'PROPERTY_INFORMATION_LAST' | translate}}
                    </a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form name="homeInsurance" class="form-horizontal" id="signup-form" ng-submit="vm.processForm()"

                  novalidate>
                <!-- our nested state views will be injected here -->
                <div id="form-views" ng-init="vm.setForm(homeInsurance)" ui-view></div>
            </form>
        </div>

        <!-- show our formData as it is being typed -->
        <!-- TODO - for test issue -->
        <pre>{{ vm.formData }}</pre>

    </div>
</div>
